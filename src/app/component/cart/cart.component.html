<section class="w-75 mx-auto  bg-main-light p-3 rounded-3  my-2 ">
<h1> Cart Shop </h1>
<p class="text-main">
    total price : {{cartDetails.totalCartPrice | currency: "SR"   }}
</p>


<div class="row border-bottom pb-2" *ngFor=" let item of cartDetails.products">
<div class="col-md-1">
    <!-- img -->
    <img [src]="item.product.imageCover"  class="w-100">
</div>
<div class="col-md-11 ">
    <!-- details -->
    <div class=" d-flex  justify-content-between align-content-center ">
        <div>
            <h3 class="h5">{{item.product.title}}</h3>
            <p class="text-main"> price : {{item.price |currency: "SR"   }}</p>
        <button class="btn p-0 m-0 " (click)="removeItem(item.product._id)"> <i class="fa-regular fa-trash-can"></i> Remove</button>
        </div>
        
        <div>
            <button  (click)="changeCount(item.product._id , item.count + 1 )"   class="btn border border-success ">+</button>
            <span>    {{item.count}}   </span>
            <button  (click)="changeCount(item.product._id , item.count - 1 )" class="btn border border-success " >-</button>
        </div>


    </div>





</div>


</div>

<button [routerLink]="['/checkout', cartDetails._id]" class="btn btn-dark fw-bold w-100 pt-3">
   
    Checkout Now
    <img src="./assets/images/visa-1.svg" alt="">

</button>

</section>
