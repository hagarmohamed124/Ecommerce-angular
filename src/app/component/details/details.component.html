<section>
<div class="row ">
    <div class="col-md-4">

    <owl-carousel-o [options]="productSlider">

        <ng-container *ngFor="let src of productDetails.images ">
          <ng-template carouselSlide >
            <img [src]="src" class="w-100 ">
          </ng-template>
        </ng-container>
      </owl-carousel-o>

        


    </div>








    <div class="col-md-8 my-auto  ">
        <div>
            <h3 class="h5">{{productDetails.title}}</h3>
            <p class="text-muted ">{{productDetails.description}}</p>
            <h4 class="h6">{{productDetails.category.name}}</h4>

            <div class="d-flex  align-content-center  justify-content-between  ">
                <span>{{productDetails.price}} SAR</span>
                <div> 
                    <i class="fas fa-star rating-color"></i> 
                    <span class="text-muted "> {{productDetails.ratingsAverage}}</span>
                   
                </div>
            </div>

            

            <button class="btn-main w-100  pt-3 "    (click)="addCart( productDetails._id)"      > Add Product</button>


        </div>
    </div>
    
</div>



</section>
