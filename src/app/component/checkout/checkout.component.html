<section class="bg-main-lightn mt-5 ">

<form [formGroup]="checkout"   (ngSubmit)="hadleForm()"   >

    <div>
        <label for="details"> details</label>
        <textarea  id="details" class="form-control "   formControlName ="details"   ></textarea>
    </div>

    <div>
        <label for="phone"> phone</label>
        <input  type="tel"  id="phone" class="form-control"   formControlName ="phone"   >
    </div>

    <div>
        <label for="city"> city</label>
        <input type="text" id="city" class="form-control "   formControlName ="city" >
    </div>

    <button class="btn w-100  btn-dark  fw-bold my-3 "> Pay Now </button>
</form>

</section>
