<!-- categories -->
<section>
   
    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let   product of  categories">
        <ng-template carouselSlide >
         <!--   products -->
         <div>
            <img [src]="  product.image" [alt]="  product.name" height="270px" class="w-100">
        <h3 class="h5 ">{{  product.name}}</h3>
        </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
    
</section>

<!-- products -->
<section>
<h1>Popular products</h1>

<input type="search" class="form-control w-50 mx-auto my-3" placeholder="Search" [(ngModel)]="searchTerm">



<div class="row g-4 ">

<div class="col-md-2"   *ngFor="let   product of products | search:searchTerm">
    <div class="product p-2 "  >
       <div  class="cursor-pointer"[routerLink]="['/details',   product._id]" >
        <img [src]="   product.imageCover " class="w-100 "  [alt]="   product.imageCover">
        <h4 class=" h6   fw-bold ">{{  product.category.name }}</h4>
        <h5 class="h6">{{   product.title | termtext:2 }}</h5>

<div class="d-flex  align-content-center  justify-content-between  ">
    <span class="fw-bold ">{{  product.price | currency:  "SR"}}</span>
    <div> 
        <i class="fas fa-star rating-color"></i> 
        <span class="text-muted "> {{  product.ratingsAverage}}</span>
       
    </div>
</div>
       </div>


<button class="btn-main w-100 " (click)="addCart( product._id)"> Add Product</button>
    </div>
</div>



</div>

</section>
